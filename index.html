<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        <div class="criteria-popup-container">
          <div class="criteria-popup">
            <div class="criteria">
              <label for="length">Enter the desired password length (8-128 characters)</label>
              <input type="number" id="length" min='8' max='128' step="1" default='8' />
            </div>
            <div class="criteria check-box">
              <input type="checkbox" id="uppercase" checked="checked" />
              <label for="uppercase">Include uppercase letters</label>
            </div>
            <div class="criteria check-box">
              <input type="checkbox" id="lowercase" checked="checked"/>
              <label for="lowercase">Include lowercase letters</label>
            </div>
            <div class="criteria check-box">
              <input type="checkbox" id="numbers"/>
              <label for="numbers">Include numbers</label>
            </div>
            <div class="criteria check-box">
              <input type="checkbox" id="special"/>
              <label for="special">Include special characters</label>
            </div>
            <button id="criteria-submit-btn">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
