<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        <div class="criteria-popup-container">
          <form onsubmit="getCheckBoxValues(this)" class="criteria-popup">
            <p>Check the desired criteria for your password.</p>
            <label for="password-length"><input type="checkbox" name="criteria" value="test1" id="password-length">Test1</label>
            <label for="password-length"><input type="checkbox" name="criteria" value="test2" id="password-length2">Test2</label>
            <label for="password-length"><input type="checkbox" name="criteria" id="password-length3">Test3</label>
            <input type="submit" id="criteria-submit-btn">
          </form>
        </div>
      </div>
    </div>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
